<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Simple ChatBot</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (tap)="navigateToPage(p)">
        <ion-icon name={{p.icon}} color="primary" item-start></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <p text-center>Copyrights@Skein Technologies</p>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
